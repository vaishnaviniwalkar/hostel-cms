<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup | Hostel Complaint System</title>

    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/auth.css">
</head>

<body>

<div class="auth-container">
    <div class="auth-card">

        <h2 class="title">Create Account</h2>

        <div class="input-group">
            <label>Full Name</label>
            <input type="text" id="name">
        </div>

        <div class="input-group">
            <label>Email</label>
            <input type="email" id="email">
        </div>

        <div class="input-group">
            <label>Password</label>
            <input type="password" id="password">
        </div>

        <div class="input-group">
            <label>Role</label>
            <select id="role">
                <option value="student">Student</option>
                <option value="warden">Warden</option>
            </select>
        </div>

        <div class="input-group">
            <label>Room (Students only)</label>
            <input type="text" id="room" placeholder="101A or NA">
        </div>

        <button id="signupBtn" class="btn">Create Account</button>

        <p style="text-align:center; margin-top:10px;">
            Already have an account?
            <a href="login.html">Login</a>
        </p>
    </div>
</div>

<script type="module">
import { signupUser } from "../js/auth.js";

document.getElementById("signupBtn").addEventListener("click", () => {
    signupUser(
        document.getElementById("name").value,
        document.getElementById("email").value,
        document.getElementById("password").value,
        document.getElementById("role").value,
        document.getElementById("room").value
    );
});
</script>

<script type="module" src="../js/firebase.js"></script>

</body>
</html>
